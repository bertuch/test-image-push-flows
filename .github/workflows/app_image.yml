---
name: Container App Image

on:
    workflow_call:
    push:
        branches:
            - 'develop'
            - 'main'
        paths:
            - 'src/main/docker/**'
            - '.github/workflows/app_image.yml'
    pull_request:
        branches:
            - 'develop'
            - 'main'
        paths:
            - 'src/main/docker/**'
            - '.github/workflows/app_image.yml'

env:
    IMAGE_TAG: unstable
    REGISTRY: "index.docker.io"
    PLATFORMS: "linux/amd64,linux/arm64"

jobs:
    build:
        name: Build image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            matrix:
                jdk: [ '11' ]
        # Only run in upstream repo - avoid unnecessary runs in forks
        if: ${{ github.repository_owner == 'poikilotherm' }}

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up JDK ${{ matrix.jdk }}
              uses: actions/setup-java@v3
              with:
                  java-version: ${{ matrix.jdk }}
                  distribution: 'adopt'
            - name: Cache Maven packages
              uses: actions/cache@v3
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2

            - name: Build app container image with local architecture
              run: mvn -Pct package

            # Run anything below only if this is not a pull request.
            # Accessing, pushing tags etc. to DockerHub will only succeed in upstream because secrets.

            #- if: ${{ github.event_name == 'push' && github.ref_name == 'develop' }}
            #  name: Push description to DockerHub
            #  uses: peter-evans/dockerhub-description@v3
            #  with:
            #      username: ${{ secrets.DOCKERHUB_USERNAME }}
            #      password: ${{ secrets.DOCKERHUB_TOKEN }}
            #      repository: gdcc/base
            #      short-description: "Dataverse Base Container image providing Payara application server and optimized configuration"
            #      readme-filepath: ./base/README.md

            - if: ${{ github.event_name != 'pull_request' }}
              name: Log in to Docker Hub registry
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - if: ${{ github.event_name == 'pull_request' }}
              name: Login to Github Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU for multi-arch builds
              uses: docker/setup-qemu-action@v2

            - name: Re-set image tag based on branch (if main)
              if: ${{ github.ref_name == 'main' }}
              run: echo "IMAGE_TAG=stable" >> $GITHUB_ENV
            - name: Re-set image tag and container registry when on PR
              if: ${{ github.event_name == 'pull_request' }}
              run: |
                  echo "IMAGE_TAG=${{ env.GITHUB_REF_NAME }}" >> $GITHUB_ENV
                  echo "REGISTRY=ghcr.io" >> $GITHUB_ENV

            - name: Deploy multi-arch application container image
              run: mvn -Pct deploy -Dbase.image.tag=${{ env.IMAGE_TAG }} -Ddocker.registry=${{ env.REGISTRY }} -Ddocker.platforms=${{ env.PLATFORMS }}
